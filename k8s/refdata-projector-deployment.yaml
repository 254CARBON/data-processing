apiVersion: apps/v1
kind: Deployment
metadata:
  name: refdata-projector
  namespace: data-processing
  labels:
    app: refdata-projector
    component: projection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: refdata-projector
  template:
    metadata:
      labels:
        app: refdata-projector
        component: projection
    spec:
      containers:
      - name: refdata-projector
        image: 254carbon/projection-service:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "app/refdata_projector.py"]
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: CLICKHOUSE_HOST
          value: "clickhouse"
        - name: CLICKHOUSE_PORT
          value: "8123"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_SERVICE_NAME
          value: "refdata-projector"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=refdata-projector,service.version=0.1.0,deployment.environment=local"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: refdata-projector
  namespace: data-processing
  labels:
    app: refdata-projector
spec:
  selector:
    app: refdata-projector
  ports:
  - port: 8080
    targetPort: 8080
    name: metrics
