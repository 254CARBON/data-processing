{{/*
Pod Disruption Budgets for high availability
*/}}
{{- if .Values.podDisruptionBudget.enabled }}
{{- range $serviceName, $serviceConfig := .Values.services }}
{{- if $serviceConfig.enabled }}
{{- $ctx := dict "serviceName" $serviceName "Values" $.Values "Chart" $.Chart "Release" $.Release "global" $.Values.global }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "data-processing-pipeline.serviceName" $ctx }}
  labels:
    {{- include "data-processing-pipeline.serviceLabels" $ | nindent 4 }}
spec:
  minAvailable: {{ $.Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "data-processing-pipeline.serviceSelectorLabels" $ | nindent 6 }}
{{- end }}
{{- end }}

# Pod Disruption Budget for Kafka
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "data-processing-pipeline.fullname" . }}-kafka
  labels:
    {{- include "data-processing-pipeline.labels" . | nindent 4 }}
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka
      app.kubernetes.io/instance: {{ .Release.Name }}

