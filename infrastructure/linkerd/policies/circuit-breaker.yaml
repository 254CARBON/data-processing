---
# Circuit breaker configuration using Linkerd's failure accrual
apiVersion: v1
kind: ConfigMap
metadata:
  name: linkerd-circuit-breaker
  namespace: data-processing
data:
  circuit-breaker.yaml: |
    # Circuit breaker parameters
    failure_accrual:
      # Number of consecutive failures before opening circuit
      consecutive_failures: 5
      
      # Time window to track failures
      backoff:
        min_penalty: 5s
        max_penalty: 60s
        jitter_ratio: 0.1
      
      # Success rate threshold
      success_rate_threshold: 0.9
      
      # Minimum number of requests before evaluating
      min_request_amount: 10
      
      # Time to wait before half-opening circuit
      half_open_time: 30s

---
# Service-specific circuit breaker annotations
apiVersion: v1
kind: Service
metadata:
  name: normalization-service
  namespace: data-processing
  annotations:
    # Circuit breaker configuration
    config.linkerd.io/failure-accrual: consecutive
    config.linkerd.io/failure-accrual-consecutive-failures: "5"
    config.linkerd.io/failure-accrual-consecutive-min-penalty: "5s"
    config.linkerd.io/failure-accrual-consecutive-max-penalty: "60s"
spec:
  selector:
    app: normalization-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080

