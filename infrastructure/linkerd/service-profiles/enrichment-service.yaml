---
apiVersion: linkerd.io/v1alpha2
kind: ServiceProfile
metadata:
  name: enrichment-service.data-processing.svc.cluster.local
  namespace: data-processing
spec:
  routes:
  - name: GET /health
    condition:
      method: GET
      pathRegex: /health
    timeout: 1s
    isRetryable: true
    
  - name: GET /health/ready
    condition:
      method: GET
      pathRegex: /health/ready
    timeout: 1s
    isRetryable: true
    
  - name: GET /health/live
    condition:
      method: GET
      pathRegex: /health/live
    timeout: 1s
    isRetryable: true
    
  - name: GET /metrics
    condition:
      method: GET
      pathRegex: /metrics
    timeout: 10s
    isRetryable: true
    
  - name: POST /enrich
    condition:
      method: POST
      pathRegex: /enrich
    timeout: 30s
    isRetryable: false
    
  - name: GET /taxonomy/*
    condition:
      method: GET
      pathRegex: /taxonomy/.*
    timeout: 5s
    isRetryable: true
    
  - name: GET /metadata/*
    condition:
      method: GET
      pathRegex: /metadata/.*
    timeout: 5s
    isRetryable: true
    
  retryBudget:
    retryRatio: 0.2
    minRetriesPerSecond: 10
    ttl: 10s
