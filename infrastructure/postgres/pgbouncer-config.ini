[databases]
# Database connections
# Format: dbname = host=hostname port=port dbname=dbname

taxonomy_db = host=postgresql port=5432 dbname=taxonomy_db
reference_db = host=postgresql port=5432 dbname=reference_db

# Fallback to default database
* = host=postgresql port=5432

[pgbouncer]
# Connection pool configuration

# Listen address and port
listen_addr = 0.0.0.0
listen_port = 6432

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Admin interface
admin_users = admin
stats_users = stats_reader

# Connection limits
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 5

# Pool mode
# session: one server connection per client connection (default)
# transaction: one server connection per transaction
# statement: one server connection per statement
pool_mode = transaction

# Server connection limits
max_db_connections = 100
max_user_connections = 100

# Connection lifetime
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15

# Query timeouts
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
idle_transaction_timeout = 0

# Connection pooling behavior
server_reset_query = DISCARD ALL
server_reset_query_always = 0
server_check_delay = 30
server_check_query = SELECT 1

# Client connection behavior
client_login_timeout = 60
autodb_idle_timeout = 3600

# DNS configuration
dns_max_ttl = 15
dns_nxdomain_ttl = 15
dns_zone_check_period = 0

# TLS/SSL configuration
# client_tls_sslmode = disable
# client_tls_ca_file = /etc/ssl/certs/ca.crt
# client_tls_cert_file = /etc/ssl/certs/client.crt
# client_tls_key_file = /etc/ssl/private/client.key

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Verbose logging (for debugging)
# verbose = 1

# Application name
application_name_add_host = 1

# SO_REUSEPORT for better performance
so_reuseport = 1

# TCP settings for performance
tcp_keepalive = 1
tcp_keepidle = 60
tcp_keepintvl = 10
tcp_keepcnt = 5
tcp_user_timeout = 60000

# Disable JIT for better connection performance
disable_pqexec = 0

# Unix socket
unix_socket_dir = /tmp
unix_socket_mode = 0777
unix_socket_group =

# PID file
pidfile = /var/run/pgbouncer/pgbouncer.pid

[users]
# User-specific pool size overrides
# username = pool_size=10
