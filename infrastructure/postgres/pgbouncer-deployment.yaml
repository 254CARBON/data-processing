---
# PgBouncer ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: data-processing
data:
  pgbouncer.ini: |
    [databases]
    taxonomy_db = host=postgresql port=5432 dbname=taxonomy_db
    reference_db = host=postgresql port=5432 dbname=reference_db
    * = host=postgresql port=5432

    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 6432
    auth_type = md5
    auth_file = /etc/pgbouncer/userlist.txt
    admin_users = admin
    stats_users = stats_reader
    max_client_conn = 1000
    default_pool_size = 25
    min_pool_size = 5
    reserve_pool_size = 5
    pool_mode = transaction
    max_db_connections = 100
    server_lifetime = 3600
    server_idle_timeout = 600
    query_wait_timeout = 120
    server_reset_query = DISCARD ALL
    log_connections = 1
    log_disconnections = 1
    log_pooler_errors = 1
    stats_period = 60
    so_reuseport = 1
    tcp_keepalive = 1
    pidfile = /var/run/pgbouncer/pgbouncer.pid

  userlist.txt: |
    "pgbouncer" "md5..."
    "postgres" "md5..."

---
# PgBouncer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: data-processing
  labels:
    app: pgbouncer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      containers:
      - name: pgbouncer
        image: edoburu/pgbouncer:1.21.0
        ports:
        - containerPort: 6432
          name: pgbouncer
          protocol: TCP
        - containerPort: 9127
          name: metrics
          protocol: TCP
        env:
        - name: DATABASES_HOST
          value: "postgresql"
        - name: DATABASES_PORT
          value: "5432"
        - name: DATABASES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: username
        - name: DATABASES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: password
        - name: PGBOUNCER_LISTEN_PORT
          value: "6432"
        - name: PGBOUNCER_POOL_MODE
          value: "transaction"
        - name: PGBOUNCER_MAX_CLIENT_CONN
          value: "1000"
        - name: PGBOUNCER_DEFAULT_POOL_SIZE
          value: "25"
        - name: PGBOUNCER_MIN_POOL_SIZE
          value: "5"
        volumeMounts:
        - name: config
          mountPath: /etc/pgbouncer
          readOnly: true
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: pgbouncer-config

---
# PgBouncer Service
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: data-processing
  labels:
    app: pgbouncer
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9127"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 6432
    targetPort: 6432
    protocol: TCP
    name: pgbouncer
  - port: 9127
    targetPort: 9127
    protocol: TCP
    name: metrics
  selector:
    app: pgbouncer

---
# Horizontal Pod Autoscaler for PgBouncer
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pgbouncer-hpa
  namespace: data-processing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pgbouncer
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
